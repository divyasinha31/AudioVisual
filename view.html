<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
			Audio File Visualization
		</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Drag and drop container -->
    <div class="container">
      <input type="file" id="upload-btn" accept="audio/*" />

      <label for="upload-btn">
        Choose Or Drop File
      </label>

			<!-- Show error on file type or multiple file upload -->
			<div class="error" id="error"></div>
    </div>

		<canvas id="visual"></canvas>

		<audio class="audio-control" id="audio" controls></audio>
    <!-- Script file-->
    <script src="script.js"></script>
  </body>
</html>
